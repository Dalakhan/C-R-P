<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-ножницы-бумага</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!--
        Камень - серый
        Ножницы - оранжевые
        Бумага - белая
    -->
    <div class="col-6 box">
        
    </div>
    <div class="col-8 mx-auto text-center mt-5 ">
        <h1 class="info">Игрок 1 ходит!</h1>
        <div class="row  py-5">
            <div class="col-6  py-5 ">
                <div class="bg-success"style=" border: 1px solid #5BE335; border-radius: 10%;">
                    <h1>Игрок 1</h1>
                    <div class="choice-player-1 ">

                    </div>
                    <p>Камень (серый) - A</p>
                    <p>Ножницы (оранжевый)- S</p>
                    <p>Бумага (белый)- D</p>
                </div>
            </div>
            
            <div class="col-6 py-5 " >
                <div class="bg-info borderOld">
                    <h1>Игрок 2</h1>
                    <div class="choice-player-2">
                    </div>
                    <p>Камень (серый)- J</p>
                    <p>Ножницы (оранжевый)- K</p>
                    <p>Бумага (белый)- L</p>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    let score11 = document.querySelector('.score11')
    let score1 = 0
    let score22 = document.querySelector('.score22')
    let score2 = 0
    let player1Status = null; 
    let player2Status = null; 
    let playerName = "first";
    let info = document.querySelector(".info")
    let choicePlayer1 = document.querySelector(".choice-player-1")
    let choicePlayer2 = document.querySelector(".choice-player-2")
    document.addEventListener("keydown", function (event) {
        if(playerName=="first") {
            if(event.code=="KeyA") {
                console.log("Камень")
                
                player1Status = "rock"
                playerName = "second";
                choicePlayer1.style.backgroundImage = "url(rock.webp)"
                choicePlayer1.style.backgroundSize = "100% 100%"
                info.innerHTML = ("Игрок 2 ходит!")
            }
            if(event.code=="KeyS") {
                console.log("Ножницы")
               
                playerName = "second";
                player1Status = "scissors"
                choicePlayer1.style.backgroundImage = "url(ris.webp)"
                choicePlayer1.style.backgroundSize = "100% 100%"
                info.innerHTML = ("Игрок 2 ходит!")
            }
            if(event.code=="KeyD") {
                console.log("Бумага")
                playerName = "second";
                player1Status = "paper"
                choicePlayer1.style.backgroundImage = "url(paper.webp)"
                choicePlayer1.style.backgroundSize = "100% 100%"
                info.innerHTML = ("Игрок 2 ходит!")
            }
        }
        if(playerName=="second") {
            if(event.code=="KeyJ") {
                console.log("Камень")
                playerName = "final";
                player2Status = "rock"
                choicePlayer2.style.backgroundImage = "url(rock.webp)"
                choicePlayer2.style.backgroundSize = "100% 100%"
                info.innerHTML = ("Подсчёт очков")
            }
            if(event.code=="KeyK") {
                console.log("Ножницы")
                playerName = "final";
                player2Status = "scissors"
                choicePlayer2.style.backgroundImage = "url(ris.webp)"
                choicePlayer2.style.backgroundSize = "100% 100%"
                info.innerHTML = ("Подсчёт очков")
            }
            if(event.code=="KeyL") {
                console.log("Бумага")
                playerName = "final";
                player2Status = "paper"
                choicePlayer2.style.backgroundImage = "url(paper.webp)"
                choicePlayer2.style.backgroundSize = "100% 100%"
                info.innerHTML = ("Подсчёт очков")
            }
        }

        if(playerName=="final") {
            console.log("Конец игры");
            setTimeout(end, 500)
            
        }
    })
    
    let end = function() {
        if(player1Status == player2Status) {
            alert("Ничья")
        } else if (player1Status == "rock" && player2Status == "scissors") {
            alert("Победа за первым")
        } else if (player1Status == "scissors" && player2Status == "paper") {
            alert("Победа за первым")
        }  else if (player1Status == "paper" && player2Status == "rock") {
            alert("Победа за первым")
        } else {
            alert("победил второй")
        }
    }



</script>
   
</body>
</html>
